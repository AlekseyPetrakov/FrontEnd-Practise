<!DOCTYPE html>
<html lang="en">
<head>

<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white"> <!-- For a setting between light and dark mode  -->

                    &#9776;
                </button>

                    <a href="#aboutme" class="hover:opacity-90">About Me</a>
                    <a href="#projects" class="hover:opacity-90">Projects</a>
                    <a href="#contact" class="hover:opacity-90">My Contact</a>
                </nav>
            </div>
        </section>
    </header>


    <main class="max-w-4xl mx-auto">
        <section id="hero" class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 mb-12">
            <article class="sm:w-1/2">

                    Welcome to my website

        </section>
